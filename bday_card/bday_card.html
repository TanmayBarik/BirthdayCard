<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>Birthday card</title>
    </head>
    <body>

        <div id="header">
        <h1>Today is Nick's birthday!</h1>
            <img id="bff-img" src="face.avif">
            <p id="bday-age">31 years old</p>
            <p id="bday-date">01.11.2022</p>
        </div>

        <div class="gift-section">
            <h2>here's how happy i am for you today!</h2>
            <h3>(hover over the gift)</h3>
            <div class="gift-img" id="gift-img-happy"></div>
        </div>

        <div class="gift-section">
            <h2>How people react when you enter the room!</h2>
            <div class="gift-img" id="gift-img-smile"></div>
        </div>

        <div class="gift-section">
            <h2>If I had to describe you in one word!</h2>
            <div class="gift-img" id="gift-img-genius"></div>
        </div>

        <div class="gift-section">
            <h2>This one's for you my friend!</h2>
            <div class="gift-img" id="gift-img-cheers"></div>
        </div>
    </body>
</html>
